---
layout: default
title: Posts
---

<div class="max-w-3xl space-y-10">
    {% include breadcrump.html current="Posts" %}

    <div class="pt-5">
        <h1 class="title-1 pb-4 md:pb-8">Posts</h1>

        <div class="space-y-5 md:space-y-10">
        {% for post in site.posts %}
            <article class="group">
                <div class="flex gap-4 md:gap-8">
                    <div class="w-32 h-20 md:w-48 md:h-32 shrink-0">
                        {% if post.image %}
                            <a href="{{ post.url }}">
                                <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" class="w-full h-full object-cover">
                            </a>
                        {% else %}
                            <div class="w-full h-full bg-neutral-900"></div>
                        {% endif %}
                    </div>
                    <div class="flex items-center">
                        <div>
                            <h2 class="font-medium">
                                <a href="{{ post.url }}">{{ post.title }}</a>
                            </h2>
                            <p class="hidden md:block text-primary mb-0 truncate max-w-xl">{{ post.description }}</p>
                            <time datetime="{{ post.date | date: '%Y-%m-%d' }}" class="text-neutral-500 title-mono">
                                {{ post.date | date: "%B %-d, %Y" }}
                            </time>
                        </div>  
                    </div>
                </div>
            </article>
        {% endfor %}
        </div>
    </div>
</div>
