<div class="max-w-2xl mx-auto my-16 md:my-48 md:mt-0 mb-0 md:mb-10">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-16">
        <div>
            <h6 class="mb-2 uppercase text-sm font-mono">Team</h6>
            <ul class="text-neutral-500">
                {% for member in page.team %}
                <li>{{ member }}</li>
                {% endfor %}
            </ul>
        </div>
        <div>
            <h6 class="mb-2 uppercase text-sm font-mono">Role</h6>
            <p class="text-neutral-500">{{ page.role }}</p>
        </div>
    </div>
</div>
